<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
              <img src="images/logo.png" alt="PPI Predictor Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <hr class="divider">
    </header>

    <!-- Main Content -->
    <main>
        <div id="app" class="container">
            <div class="input-section">
                <!-- PDB Input Section -->
                <div class="box">
                    <h3>PDB File Upload</h3>
                    <input type="file" id="pdb-input" accept=".pdb" class="input-field">
                    <button id="pdb-submit" class="btn" disabled>Submit</button>
                    <p id="pdb-uploaded">No file uploaded</p>
                </div>
                <!-- FASTA Input Section -->
                <div class="box">
                    <h3>FASTA Input</h3>
                    <textarea placeholder="Enter FASTA sequence" id="fasta-input" class="input-area"></textarea>
                    <button id="fasta-submit" class="btn" disabled>Submit</button>
                    <p id="fasta-validation" class="error-message">Invalid FASTA sequence!</p>
                </div>
            </div>
            <div class="output-section box">
                <h3>Output</h3>
                <div class="output-display">
                    <p>No output yet</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <hr class="divider">
        <p>&copy; 2025 PPI Predictor. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
